{% extends 'base.html' %}

{% block content %}

<div>
    <div style="text-align: center; max-width: 600px; margin: 4rem auto;">
        
        <h1>
            {{ target_article.title }}
        </h1>

        <img src="{{ target_article.image.url }}" alt="">

        <p>
            {{ target_article.content }}
        </p>

    </div>

    {% if target_article.writer == user %}
        <div>
            <a href="{% url 'articleapp:update' pk=target_article.pk %}" style="text-align: center">
                <p>Update Article</p>
            </a>
        </div>

        <div>
            <a href="{% url 'articleapp:delete' pk=target_article.pk %}" style="text-align: center">
                <p>Delete Article</p>
            </a>
        </div>
    {% endif %}
</div>

{% endblock content %}
