{% extends 'base.html' %}

{% block content %}

    <div style="margin: 2rem; text-align: center;">
        <h1 style="font-family: 'Pacifico', cursive">
            Hello World LIST!
        </h1>

        <form class="http_form" action="/accounts/hello_world/" method="POST">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>
        </form>

        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
                <h1>
                    {{ hello_world.text }}
                </h1>
            {% endfor %}
        {% endif %}
    </div>

{% endblock content %}
